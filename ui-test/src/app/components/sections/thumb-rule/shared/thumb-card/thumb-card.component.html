<section class="card-container">
  <header class="card-title">
    <img src='../../../../../../assets/img/{{picture}}'
         alt="thumb-icon"
         class="thumb-icon">
    <h1 class="card-name">
      {{name}}
    </h1>
  </header>
  <div class="button-container">
    <button class="thumbs-up"></button>
    <button class="thumbs-down"></button>
    <button class="vote"></button>
  </div>
  <footer class="vote-count">
    <div class="votes-up"></div>
    <div class="votes-down"></div>
  </footer>
</section>
